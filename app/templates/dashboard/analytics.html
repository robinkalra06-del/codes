{% extends "base.html" %}
{% block content %}
<h2>Analytics</h2>
<table class="table">
<thead><tr><th>ID</th><th>Site</th><th>Title</th><th>Sent to</th><th>When</th></tr></thead>
<tbody>
{% for log in logs %}
<tr>
  <td>{{ log.id }}</td>
  <td>{{ log.site.name if log.site else 'N/A' }}</td>
  <td>{{ log.title }}</td>
  <td>{{ log.sent_to }}</td>
  <td>{{ log.created_at }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
