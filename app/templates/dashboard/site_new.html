{% extends "base.html" %}
{% block content %}
<h2>Add Site</h2>
<form method="post" action="/dashboard/sites">
  <div class="mb-3"><label>Name</label><input class="form-control" name="name" required></div>
  <div class="mb-3"><label>Domain (Origin)</label><input class="form-control" name="domain" placeholder="https://example.com" required></div>
  <button class="btn btn-primary">Create</button>
</form>
{% endblock %}
