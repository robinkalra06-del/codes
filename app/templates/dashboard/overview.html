{% extends "base.html" %}
{% block content %}
<h2>Overview</h2>
<div class="row">
  <div class="col-md-8">
    <h4>Your Sites</h4>
    <ul class="list-group">
      {% for stat in stats %}
        <li class="list-group-item">
          <strong>{{ stat.site.name }}</strong> — {{ stat.site.domain }} 
          <div>Subscribers: {{ stat.subscribers }} • Notifications: {{ stat.sent }}</div>
        </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-4">
    <a href="/dashboard/sites/new" class="btn btn-success mb-3">Add New Site</a>
    <a href="/dashboard/send" class="btn btn-primary mb-3">Send Notification</a>
  </div>
</div>
{% endblock %}
