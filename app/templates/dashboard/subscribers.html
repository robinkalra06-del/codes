{% extends "base.html" %}
{% block content %}
<h2>Subscribers for {{ site.name }}</h2>
<table class="table">
  <thead><tr><th>Endpoint</th><th>Created At</th></tr></thead>
  <tbody>
    {% for s in subscriptions %}
      <tr>
        <td style="word-break:break-all">{{ s.endpoint }}</td>
        <td>{{ s.created_at }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
